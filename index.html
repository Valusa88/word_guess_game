<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Valentine's Word Guess Game</title>
    <link rel="icon" href="./assets/images/bicon.png">
    <link href="https://fonts.googleapis.com/css?family=Gravitas+One|Holtwood+One+SC|Luckiest+Guy|Baloo+Bhai" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="gameName">O BROTHER,
        <br> WHERE ART THOU? </div>
    <p class="text tag center" id="commentTag">Press any key to start!</p>
    <div class="game-body">
        <section class="display-zone">
            <audio id = "audio-lib" src="./assets/audio/Death.flac"></audio>
            <img id="game-img" class="center" src="./assets/images/hanging.jpg">
        </section>

        <aside class="guess-zone">
            <p class="text center">Wins:
                <span id="wins"></span>
            </p>
            <p class="text center">Missed:
                <span id="miss"></span>
            </p>
            <br>
            <p id="current-word" class="text center"> </p>
            <br>
            <p class="text center">Remaining Guesses</p>
            <p id="guesses-left" class="text center"> </p>
            <br>
            <p class="text center">Guesses Made</p>
            <p id="guesses-made" class="text center"> </p>

        </aside>
    </div>

    <script src="./assets/javascript/game.js"></script>

</body>

</html>
